<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>Aplikacja_04</title>
</head>
<body>
  <div class='container'>
         <form>
             <div class="form-group">
                 <label for="Tytul">Tytuł:</label>
                 <input type="text" class="form-control" id="title">
             </div>
             <div class="form-group">
                 <label for="Tytul">Autor:</label>
                 <input type="text" class="form-control" id="author">
             </div>
             <div class="form-group">
                 <label for="Tytul">Wydawnictwo:</label>
                 <input type="text" class="form-control" id="publisher">
             </div>
             <div class="form-group">
                 <label for="Tytul">Dział:</label>
                 <input type="text" class="form-control" id="type">
             </div>
             <div class="form-group">
                 <label for="Tytul">ISBN</label>
                 <input type="text" class="form-control" id="isbn">
             </div>
             <button id="btnToSend" type="submit" class="btn btn-primary">Dodaj</button>
         </form>
     </div>
 <br>
 <br>
     <div class="container-fluid">
         <!-- Content here -->
         <div class='row'>
             <div class='col-sm'>
                 Tytuł
             </div>
             <div class='col-sm'>
                 Autor
             </div>
             <div class='col-sm'>
                 Wydawnictwo
             </div>
             <div class='col-sm'>
                 Dział
             </div>
             <div class='col-sm'>
                 ISBN
             </div>
         </div>

 </div>


</body>
