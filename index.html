<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>Aplikacja_04</title>
</head>
<body>
  <div class="container">
    <div id = "table">
    <div class="row">
      <div class="col-sm">
      Nazwa ksiazki
      </div>
      <div class="col-sm">
      Autor
      </div>
      <div class="col-sm">
        ISBN
      </div>
      <div class="col-sm">
        Description
      </div>
    </div>
  </div>

  <form>
  <div class="form-group">
    <label for="title">Tytul</label>
    <input type="text" class="form-control" id="title" placeholder="Tytul ksiazki">
  </div>
  <div class="form-group">
    <label for="author">Autor</label>
    <input type="text" class="form-control" id="author" placeholder="Autor">
  </div>
  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input type="text" class="form-control" id="isbn" placeholder="ISBN ksiazki">
  </div>
  <div class="form-group">
    <label for="description">Opis</label>
    <input type="text" class="form-control" id="description" placeholder="Opis ksiazki">
  </div>
  <div class="form-group">
    <label for="publisher">Wydawca</label>
    <input type="text" class="form-control" id="publisher" placeholder="Wydawca">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/app.js" ></script>
</html>
